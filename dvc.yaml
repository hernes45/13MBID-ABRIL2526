stages:
  visualize_data:
    cmd: py src/data_visualization.py
    deps:
      - data/raw/bank-additional-full.csv
    outs:
      - docs/figures/
  test_data_quality:
    cmd: pytest --html=docs/test_results/test_results.html --self-contained-html  test/test_data_quality.py
    deps:
      - test/test_data_quality.py
      - data/raw/bank-additional-full.csv
    outs:
      - docs/test_results/test_results.html
  test_data_gx:
    cmd: pytest --html=docs/test_results/test_results-gx.html --self-contained-html test/test_data_gx.py
    deps:
      - test/test_data_quality.py
      - data/raw/bank-additional-full.csv
    outs:
      - docs/test_results/test_results-gx.html
  preprocess_data:
    cmd: py src/data_preparation.py
    deps:
      - data/raw/bank-additional-full.csv
      - src/data_preparation.py
    outs:
      - data/processed/bank-processed.csv
  
  train_model:
    cmd: python src/train_model.py
    deps:
      - data/processed/bank-processed.csv
      - src/train_model.py
    outs:
      - models/decision_tree_model.pkl
      - models/preprocessor.pkl
      - metrics/metrics.json
  test_train_model:
    cmd: pytest --html=docs/test_results/test_results-train-model.html --self-contained-html test/test_training.py
    deps:
      - test/test_training.py
      - metrics/metrics.json
      - data/processed/bank-processed.csv
    outs:
      - docs/test_results/test_results-train-model.html